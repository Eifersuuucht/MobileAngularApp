<div class="row">
  <div class="col m6 offset-m3 s12">
    <a class="btn-floating btn-large waves-effect waves-light green"
       *ngIf="!showForm" (click)="showForm = true">
      <i class="material-icons">add</i>
    </a>

    <form *ngIf="showForm" #myForm='ngForm' novalidate
          (ngSubmit)="onSubmit(myForm)">
      <h5>New Worker</h5>
      <div class="input-field">
        <input type="text" name="lastName"
               id="lastName" ngModel required
               class="validate">
        <label for="lastName" class="active">Worker Last Name</label>
      </div>
      <div class="input-field">
        <input type="number" name="experienceInMonth"
               id="experienceInMonth" ngModel required
               class="validate">
        <label for="experienceInMonth" class="active">Total experience (in month)</label>
      </div>
      <div class="input-field">
        <input type="text" name="position"
               id="position" ngModel required
               class="validate">
        <label for="position" class="active">Position</label>
      </div>


      <div class="form-group">
        <button type="button" (click)="showForm=false"
                class="rem-row btn-floating waves-effect waves-light left blue-grey">
          <i class="material-icons">
            keyboard_arrow_up
          </i>
        </button>
        <button type="submit" [disabled]="myForm.invalid"
                class="rem-row btn-floating waves-effect waves-light green right">
          <i class="material-icons">
            done
          </i>
        </button>
      </div>
    </form>
  </div>
</div>
