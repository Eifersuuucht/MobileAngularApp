<div class="row valign-wrapper">
  <div class="col m3 offset-m3 s6 center-align">
    <h5>{{worker.lastName}}</h5>
  </div>
  <div class="col m3 s6 center-align">
    <a class="btn-floating waves-effect waves-light green"
       (click)="showInfo = !showInfo">
      <i *ngIf="showInfo" class="material-icons">
        keyboard_arrow_up
      </i>
      <i *ngIf="!showInfo" class="material-icons">
        keyboard_arrow_down
      </i>
    </a>
  </div>
</div>
<div class="info" *ngIf="showInfo">
  <div class="input-field">
    <input type="text"
           id="lastName" [(ngModel)]="worker.lastName"
           class="validate">
    <label for="lastName" class="active">Worker Last Name</label>
  </div>
  <div class="input-field">
    <input type="number"
           id="experienceInMonth" [(ngModel)]="worker.experienceInMonth"
           class="validate">
    <label for="experienceInMonth" class="active">Total experience (in month)</label>
  </div>
  <div class="input-field">
    <input type="text"
           id="position" [(ngModel)]="worker.position"
           class="validate">
    <label for="position" class="active">Position</label>
  </div>
  <a class="rem-row btn-floating waves-effect waves-light red"
     (click)="deleteWorker()">
    <i class="material-icons">
      delete
    </i>
  </a>
</div>
