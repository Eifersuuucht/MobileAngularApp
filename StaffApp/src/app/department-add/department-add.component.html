<div class="row">
  <div class="col m6 offset-m3 s12">
    <a class="btn-floating btn-large waves-effect waves-light green"
       *ngIf="!showForm" (click)="showForm = true">
      <i class="material-icons">add</i>
    </a>

    <form *ngIf="showForm" #myForm='ngForm' novalidate
          (ngSubmit)="onSubmit(myForm)">
      <h5>New Department</h5>
      <div class="input-field">
        <input type="text" name="name"
               id="name" ngModel required
               class="validate">
        <label for="name" class="active">Department Name</label>
      </div>
      <div class="input-field">
        <input type="number" name="vacancyNumber"
               id="vacancyNumber" ngModel required
               class="validate">
        <label for="vacancyNumber" class="active">Vacancy Number</label>
      </div>

      <div class="form-group">
        <button type="button" (click)="showForm=false"
                class="rem-row btn-floating waves-effect waves-light left blue-grey">
          <i class="material-icons">
            keyboard_arrow_up
          </i>
        </button>
        <button type="submit" [disabled]="myForm.invalid"
                class="rem-row btn-floating waves-effect waves-light green right">
          <i class="material-icons">
            done
          </i>
        </button>
      </div>
    </form>
  </div>
</div>
